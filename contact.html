<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBunker Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact style.css">
</head>
    <body>

    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo mb-0">ByteBunker</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="home%20.html" class="nav-link text-white"><h5>Home</h5></a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white"><h5>Контакти</h5></a></li>  
                </ul>
            </nav>
        </div>
    </header>
    <hr style="padding: 20px;">
    <section class="contact-container">
        <h1 style="text-align: center;">Свържете се с нас</h1>
        <form>
            <div class="mb-3 form-group">
                <label for="name">Име</label>
                <input type="text" id="name" class="form-control" placeholder="Въведете име" required>
            </div>
            <div class="mb-3 form-group">
                <label for="email">Вашият Email</label>
                <input type="email" id="email" class="form-control" placeholder="Въведете email" required>
            </div>
            <div class="mb-3 form-group">
                <label for="message">Проблема</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Въведете проблема" required></textarea>
            </div>
            <button type="submit" class="btn submit-btn">Изпрати</button>
        </form>
    </section>

    <section class="contact-container">
        <table>
            <tr>
                <td rowspan="4" style="text-align: center;"><h3>Социални мрежи</h3></td>
            </tr>
            <tr>
                <td><img src="https://cdn.hashnode.com/res/hashnode/image/upload/v1654670003399/aOsHknZja.png" class="socialSize"> ByteBunker.Insta</td>
            </tr>
            </tr>
            <tr>
                <td><img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" class="socialSize"> ByteBunker_Twitter</td>
            </tr>
            </tr>
            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" class="socialSize"> ByteBunker.bg</td>
            </tr>

        </table>
    </section>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ByteBunker. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
